databaseChangeLog:
  - changeSet:
      id: create-table-car-photos
      author: yurlis
      changes:
        - createTable:
            tableName: car_photos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_car_photos_car
                    referencedTableName: cars
                    referencedColumnNames: id
                    onDelete: CASCADE
              - column:
                  name: photo_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
