databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: Lisovskyi_Yurii
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_users_roles_users
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
                    primaryKey: true
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_users_roles_roles
                    referencedTableName: roles
                    referencedColumnNames: id
                    nullable: false
                    primaryKey: true
