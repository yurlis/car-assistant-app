databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: Lisovskyi_Yurii
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: enum('ROLE_USER', 'ROLE_ADMIN')
                  constraints:
                    nullable: false
                    unique: true